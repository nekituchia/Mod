<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Mod.</title>
    <meta name="description" content="Site">
    <meta name="author" content="Nikita Ushenko">
    
  
    <!-- Fonts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body> 
    <!-- Header
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="header">
        <a class="logo" href="index.html"><img src="images/mod.svg"></a>
    </section>
    <section class="sign-up-info">
        <div class="container-sign-up">
            <h2>Just a few things before we continue</h2>
            <form>
                <div class="top-sign-up">
                    <div class="select-option">
                        <div class="form-group">
                            <label class="lables">Your Industry</label>
                            <select class="form-control form-style-muse">
                                <option value="" disabled selected hidden>Select industry</option>
                                <option>Architecture</option>
                                <option>Art</option>
                                <option>Blog</option>
                                <option>Crafts</option>
                                <option>Crafts</option>
                                <option>Crafts</option>
                                <option>Crafts</option>
                                <option>Crafts</option>
                                <option>Crafts</option>
                                <option>Crafts</option>
                            </select>
                            <p class="Required-r">Required</p>
                        </div>
                    </div>
                    <div class="select-option mobile">
                        <div class="form-group">
                            <label class="lables">Your Department </label>
                            <input list="departments" class="form-control form-style-muse" placeholder="Select department">
                            <datalist id="departments">
                                <option>Stylist</option>
                                <option>Sales</option>
                            </datalist>
                            <p class="Required-r">Required</p>
                        </div>
                    </div>
                    <div class="select-option">
                        <div class="form-group">
                            <label class="lables">Title</label>
                            <input type="text" class="location form-style-muse" placeholder="Title">
                            <p class="Required-r">Required</p>
                        </div>
                    </div>
                </div>
                <div class="bottom-sign-up">
                    <div class="select-option">
                        <div class="form-group">
                            <label class="lables">Your location</label>
                            <select class="form-control form-style-muse" tabindex="7">
                                <option value="" disabled selected hidden >Select location</option>
                                <option>Architecture</option>
                                <option>Art</option>
                                <option>Blog</option>
                                <option>Crafts</option>
                                <option>Crafts</option>
                                <option>Crafts</option>
                                <option>Crafts</option>
                                <option>Crafts</option>
                                <option>Crafts</option>
                                <option>Crafts</option>
                            </select>
                            <p class="Required-r">Required</p>
                        </div>
                    </div>
                    <div class="radios first">
                            <p class="lables">Your Expirence</p>
                                <ul>
                                    <li>
                                        <input type="radio" id="f-option" name="selecto">
                                        <label for="f-option">1 - 5<br><span> years</span></label>
                                        <div class="check"></div>
                                    </li>
                                    <li>
                                        <input type="radio" id="s-option" name="selecto">
                                        <label for="s-option">5 - 10<br><span> years</span></label>
                                        <div class="check"><div class="inside"></div></div>
                                    </li>
                                    <li>
                                        <input type="radio" id="t-option" name="selecto">
                                        <label for="t-option">10+<br><span> years</span></label>
                                        <div class="check"><div class="inside"></div></div>
                                    </li>
                                </ul>
                        <p class="Required-r">Required</p>
                    </div>
                    <div class="radios last">
						<p class="radio-buttons-lable">Your Availability</p>
							<ul>
								<li>
									<input type="radio" id="f-option-1" name="selector">
									<label for="f-option-1">Full Time</label>
									<div class="check check1"></div>
								</li>
								<li>
									<input type="radio" id="s-option-1" name="selector">
									<label for="s-option-1">Part Time</label>
									<div class="check check1"><div class="inside"></div></div>
								</li>
								<li>
									<input type="radio" id="t-option-1" name="selector">
									<label for="t-option-1">Freelance </label>
									<div class="check check1"><div class="inside"></div></div>
								</li>
							</ul>
                        <p class="Required-r">Required</p>
				    </div>
                    <button type="submit" class="next">Next </button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
