<body> 
    <div id="signUpEmp" class="signup">
        <div class="signup-content">
            <div class="signup-image"> 
                <h3>Welcome to MOD.</h3>
                <a href="#" class="as-muse">Sign up as a Muse</a>
                <a href="#" class="as-employer active">Sign up as an Employer</a>
            </div>
            <div class="signup-fields">
                <h3>Sign up as an Employer</h3>
                <form class="signup-form">
                    <input type="email" placeholder="Email" value="" name="EMAIL" class="required email-signup">
                    <input type="password" placeholder="Password" value="" name="PASSWORD" class="required pass-signup" >
                    <input type="password" placeholder="Confirm password" value="" name="PASSWORD" class="required confirm-pass-signup">
                    <p>I agree to the Terms and Privacy Policy by clicking «Sign up»</p>
                    <div class="clear">
                        <input type="submit" value="Sign up" name="subscribe" class="button-signup">
                    </div>
                </form>
                <p>or sign up with</p>
                <div class="social-signup">
                    <a href="#" class="fb-signup"></a>
                    <a href="#" class="in-signup"></a>
                </div>
            </div>
        </div>
    </div>
